<html>
    <head>
        <script type="application/javascript" src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Public Radio Finder</h1>
            <div id="results-container" class="loading locreq">
                <div id="loading">Loading...</div>
                <div id="locreq">Waiting on location data...</div>
                <div id="loaded">
                    <ul id="sites">
                        <li class="site">
                            <div class="callsign"></div>
                            <div class="frequency"></div>
                            <div class="distance"></div>
                            <div class="bearing"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
